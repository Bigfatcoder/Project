<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/Css/sign_up.css">
    <!-- link css -->
    <link rel="stylesheet" href="../assets/Css/reset.css">
    <link rel="stylesheet" href="../assets/Css/Home.css">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- End link font -->
    <title>Đăng ký</title>
</head>

<body>
    <div class="sign_up">
        <div class="text">
            <h1>Thăng Long Cuisine</h1>
        </div>
        <div class="box">
            <h1>Đăng kí</h1>
            <form action="" onsubmit="return false;">
                <label> Họ và tên</label>
                <input type="text" class="input" placeholder="Đầy đủ họ và tên">
                <p id="text1"></p>
                <label> Tuổi</label>
                <input type="text" id="age" class="input" placeholder="phải trên 16 tuổi">
                <p id="text2"></p>
                <label> Số điện thoại</label>
                <input type="text" id="phone" maxlength="11" class="input">
                <p id="text3"></p>
                <label> Giới tính</label>
                <select id="gender">
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                </select>
                <label for="email">Tên tài khoản của ban</label>
                <input type="email" id="email" name="email" placeholder="nhập Email của bạn">
                <p id="text4"></p>
                <label for="password">Mật khẩu</label>
                <input type="text" id="password" minlength="8" maxlength="16">
                <p id="text5"></p>
                <button type="submit" onclick="myfunction()">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/sign_up.js"></script>

</html>
